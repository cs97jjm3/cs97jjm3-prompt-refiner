<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="penGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGrad)"/>
  
  <!-- Document/page shape -->
  <rect x="140" y="100" width="180" height="230" rx="12" fill="#ffffff" opacity="0.95"/>
  <rect x="140" y="100" width="180" height="230" rx="12" fill="none" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- Text lines on document -->
  <rect x="170" y="140" width="120" height="12" rx="4" fill="#cbd5e1"/>
  <rect x="170" y="165" width="100" height="12" rx="4" fill="#cbd5e1"/>
  <rect x="170" y="190" width="110" height="12" rx="4" fill="#cbd5e1"/>
  <rect x="170" y="215" width="80" height="12" rx="4" fill="#cbd5e1"/>
  
  <!-- Pencil/pen -->
  <g transform="translate(280, 180) rotate(45)">
    <rect x="0" y="0" width="28" height="140" rx="4" fill="url(#penGrad)"/>
    <polygon points="0,140 14,170 28,140" fill="#374151"/>
    <rect x="0" y="0" width="28" height="25" rx="4" fill="#f472b6"/>
    <rect x="4" y="4" width="20" height="8" fill="#fce7f3"/>
  </g>
  
  <!-- Sparkles -->
  <g fill="#fbbf24">
    <!-- Large sparkle -->
    <path d="M380 120 L388 140 L408 148 L388 156 L380 176 L372 156 L352 148 L372 140 Z"/>
    <!-- Medium sparkle -->
    <path d="M420 200 L425 212 L437 217 L425 222 L420 234 L415 222 L403 217 L415 212 Z"/>
    <!-- Small sparkle -->
    <path d="M350 80 L353 88 L361 91 L353 94 L350 102 L347 94 L339 91 L347 88 Z"/>
  </g>
  
  <!-- Glow effect on sparkles -->
  <g fill="#fef3c7" opacity="0.6">
    <circle cx="380" cy="148" r="20"/>
    <circle cx="420" cy="217" r="12"/>
    <circle cx="350" cy="91" r="8"/>
  </g>
</svg>